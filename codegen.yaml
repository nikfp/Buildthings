schema: './src/lib/graphql-server/schema.ts'
# documents: ./src/lib/**/*.gql
generates:
  ./src/lib/graphql-client/generated/graphqlTypes.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-operations
      - typescript-document-nodes
      - typed-document-node
    config:
      useTypeImports: true
  ./src/lib/validators/graphql-server/validationTypes.d.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-resolvers
    config:
      useTypeImports: true
  ./src/lib//graphql-server/generated-types/graphql.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Customer: ./src/lib/graphql-server/providers/database#Customer
        Project: ../providers/database#Project
        Address: ../providers/database#Address
      useTypeImports: true
      mapperTypeSuffix: Model
  ./graphql-generated/schema.json:
    plugins:
      - '@graphql-codegen/introspection'
