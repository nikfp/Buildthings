schema: './src/lib/graphql-server/modules/**/*.ts'
documents: ./src/lib/**/*.gql
generates:
  ./src/lib/graphql-server/modules:
    preset: graphql-modules
    presetConfig:
      baseTypesPath: ../generated-types/graphql.ts
      filename: generated/module-types.ts
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-resolvers
    config:
      useTypeImports: true
      mappers:
        Customer: ../providers/database#Customer
        Project: ../providers/database#Project
        Address: ../providers/database#Address
      mapperTypeSuffix: Model
  ./src/lib/graphql-client/generated/graphqlTypes.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-operations
      - typescript-document-nodes
      - typed-document-node
    config:
      useTypeImports: true
  ./src/lib/validators/graphql-server/validationTypes.d.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-resolvers
    config:
      useTypeImports: true
